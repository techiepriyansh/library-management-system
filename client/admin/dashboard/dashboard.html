<!DOCTYPE html>
<html>
<head>
  <title>LMS Admin Dashboard</title>
  <link rel="stylesheet" type="text/css" href="dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript" src="util.js" defer></script>
  <script type="text/javascript" src="components/tabs.js" defer></script>
  <script type="text/javascript" src="components/requestItems.js" defer></script>
  <script type="text/javascript" src="components/books.js" defer></script>
  <script type="text/javascript" src="dashboard.js" defer></script>
</head>
<body v-if="seen">
  <div id="root" class="container">
    <tabs>
      <tab name="Books" v-bind:selected="true">
        <book-items-container ref="bookItemsContainer"></book-items-container>
      </tab>
      <tab name="Registration Requests">
        <request-items-container ref="reqItemsContainer"></request-items-container>
      </tab>
    </tabs>
  </div>
</body>
</html>
