<!DOCTYPE html>
<html>
<head>
  <title>LMS Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript" src="register.js" defer></script>
</head>
<body>
  <section class="hero is-fullheight">
    <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-5-tablet is-4-desktop is-3-widescreen">
          <p class="title">Register</p>
          <div id="log" class="notification" v-if="seen">{{msg}}</div>
          <form id="app" class="box" @submit.prevent="requestReg">
            <div class="field">
              <label for="" class="label">Name</label>
              <div class="control has-icons-left">
                <input v-model="name" type="text" name="name" id="name" class="input" required>
                <span class="icon is-small is-left">
                  <i class="fa fa-user"></i>
                </span>
              </div>
            <div class="field">
              <label for="" class="label">Email</label>
              <div class="control has-icons-left">
                <input v-model="email" type="email" name="email" id="email" class="input" required>
                <span class="icon is-small is-left">
                  <i class="fa fa-envelope"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label for="" class="label">Password</label>
              <div class="control has-icons-left">
                <input v-model="pass" type="password" name="pass" id="pass" placeholder="*******" class="input" required>
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <button class="button is-primary">
                Request Registration
              </button>
            </div>
          </form>
        </div>
        <a href="/user/login/login.html">Back to login</a>
      </div>
    </div>
  </section>
</body>
</html>
